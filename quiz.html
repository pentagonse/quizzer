
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer App</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="logo.png">
<script>

var referral = document.referrer;

if (referral ==""){

    alert("You cannot continue. Go to login page");
    window.location = "index.html";
}

</script>



</head>
<body oncontextmenu="alert('context menu disabled disabled');return false">
    <img src="logo.png" alt="img" id="img" class="img">
    <h3 id="title">Quizzer App</h3>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <br>
            <hr>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" style="background:#1E90FF;color:#fff;cursor:pointer" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" style="background:#1E90FF;color:#fff;cursor:pointer" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" style="background:#1E90FF;color:#fff;cursor:pointer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" style="background:#1E90FF;color:#fff;cursor:pointer" onclick="backToQuiz()">Back to Quiz</button>
       
    </div>

    <!-- javascript file source -->
    <script src="quiz.js"></script>
</body>
</html>
